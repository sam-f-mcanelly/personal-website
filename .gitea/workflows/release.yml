        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ gitea.repository }} repository has been cloned to the runner."
      - name: ğŸ–¥ï¸ The workflow is now ready to test your code on the runner.
        run: |
          ls ${{ gitea.workspace }}
